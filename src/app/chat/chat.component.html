  <h1 class="lib-title"> {{ title }}</h1>

  <hr>

  <form (ngSubmit)="onSubmit()" class="formChat" name="item">
      <textarea class="textareaChat" type="text"
                required [(ngModel)]="chatValue" name="item" placeholder="Введите свое сообщение">
      </textarea>
    <button class="btnChat" type="submit" [disabled]="!chatValue">Отправить</button>
  </form>
  <hr>
  <div *ngFor="let item of chat | async">
    <p class="userMessage"> {{ item.content }}</p>
  </div>
